title: "MGL Report PDF Format"
author: "MGL"
version: "0.1.0"
quarto-required: ">=1.4.0"

contributes:
  formats:
    pdf:
      format-resources:
        - mgl-preamble.tex
        - MGL_blues.jpg
        
      template-partials:
        - before-body.tex

      include-in-header: mgl-preamble.tex

      fontsize: 12pt
      documentclass: article
      papersize: letter
      toc: false
      number-sections: true
      number-depth: 2
      linestretch: 1.5

      geometry:
        - top=1in
        - bottom=1in
        - left=1in
        - right=1in

      pdf-engine: xelatex
      mainfont: "TeX Gyre Termes"
      sansfont: "TeX Gyre Termes"

      fig-pos: "H"

      knitr:
        opts_chunk:
          echo: false
          warning: false
          message: false
